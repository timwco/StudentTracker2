<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Student List <small>{{ members.length }} Total</small></h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-4">
      <div class="list-group">
          <a href="#" ng-click="getStudentInfo(member.login)" class="list-group-item" ng-repeat="member in members">
            <img ng-src="{{ member.avatar_url }}" class="miniHead">
            <h4 class="list-group-item-heading">{{ member.login }}</h4>
            <p class="list-group-item-text">...</p>
          </a>
      </div>
  </div>
  <div class="col-sm-8">
    <div class="panel panel-default" ng-show="student">
        <div class="panel-heading">
            <h3 class="panel-title">{{ student.name }}</h3>
        </div>
        <div class="panel-body">
            <a target="_blank" href="{{ student.html_url }}">github.com/{{ student.login }}</a>
        </div>
    </div>
  </div>
</div>
