<div class="spinner" ng-hide="entries || error"><span class="text">Loading ...</span></div>
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Progress Report <small>{{ title }}</small></h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="alert alert-danger" ng-show="error">{{ error }}</div>
    <table class="table table-striped">
      <tr>
        <td>Field</td>
        <td>Response</td>
      </tr>
      <tr ng-repeat="entry in entries" ng-if="entry.response">
        <td>{{ entry.field }}</td>
        <td>{{ entry.response }}</td>
      </tr>
    </table>
  </div>
</div>
