<div class="spinner" ng-hide="entries || error"><span class="text">Loading ...</span></div>
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Progress Report <small>{{ title }}</small></h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="alert alert-danger" ng-show="error">{{ error }}</div>
    <ul class="list-group" ng-hide="error">
        <li class="list-group-item" ng-repeat="entry in entries" ng-if="entry.response">
            <p>{{ entry.field }} - {{ entry.response }}</p>
        </li>
    </ul>
  </div>
</div>
