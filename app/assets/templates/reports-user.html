<div class="spinner" ng-hide="reports"><span class="text">Loading ...</span></div>
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Progress Reports - User</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="report in reports">
            <a href="/#/reports-user/{{ report.id }}" class="text-subhead list-group-link">{{ report.details.Name }}</a>
        </li>
    </ul>
  </div>
</div>
